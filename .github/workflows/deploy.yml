name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    strategy:
      matrix:
        server_label: [oracle, wsl]
      fail-fast: false
    runs-on: [self-hosted, "${{ matrix.server_label }}"]  # <--- Головна зміна! Ми кажемо "запустись на моєму комп'ютері"
    steps:
      - uses: actions/checkout@v3          # <--- КРОК 1: Скачати код з GitHub
      - name: Setup SSH                    # Додаємо ssh доступ
        uses: webfactory/ssh-agent@v0.7.0
        with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Run Ansible Playbook
        env:
          ANSIBLE_BECOME_PASS: ${{ matrix.server_label == 'wsl' && secrets.WSL_SUDO_PASS || secrets.ANSIBLE_SUDO_PASS }}
          ANSIBLE_HOST_KEY_CHECKING: "False"
          ANSIBLE_SSH_ARGS: "-o ForwardAgent=yes -o ControlMaster=auto -o ControlPersist=60s"
        run: |
          cd ansible-learn # Заходимо в папку, де лежать плейбуки
          ansible-playbook -i inventory.ini setup.yml
