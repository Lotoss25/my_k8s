server {
    # Слухаємо HTTPS порт
    listen 443 ssl;
    server_name localhost;

    # Шляхи до сертифікатів (всередині контейнера!)
    ssl_certificate /etc/nginx/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    location /api {
        proxy_pass http://python_web:5000/;
    }
}

# (Опціонально) Перенаправлення з HTTP на HTTPS
server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}
